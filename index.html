<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - simple text from json</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
		<style>
			body {
				background-color: #ffffff;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<script type="module">

			import * as THREE from './js/three.module.js';

			import { OrbitControls } from './js/OrbitControls.js';

			let camera, scene, renderer;

			init();
			animate();

			function init( ) {

				camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, - 400, 600 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				const loader = new THREE.FontLoader();
				loader.load( './fonts/helvetiker_regular.typeface.json', function ( font ) {

					const color = 0x000000;

					const matDark = new THREE.LineBasicMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshBasicMaterial( {
						color: color,
						transparent: true,
						opacity: 0.3,
						side: THREE.DoubleSide
					} );

					const message = "Rajkumar S";

					const shapes = font.generateShapes( message, 100 );

					const geometry = new THREE.ShapeGeometry( shapes );

					geometry.computeBoundingBox();

					const xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

					geometry.translate( xMid, 0, 0 );

					//const text = new THREE.Mesh( geometry, matLite );
					//text.position.z = - 150;
					//scene.add( text );

					// region engineer
					const _color = 0x000000;

					const _matDark = new THREE.LineBasicMaterial( {
						color: _color,
						side: THREE.DoubleSide
					} );

					const _matLite = new THREE.MeshBasicMaterial( {
						color: _color,
						transparent: true,
						opacity: 0.3,
						side: THREE.DoubleSide
					} );

					const _message = "  Engineer";

					const _shapes = font.generateShapes( _message, 100 );

					const _geometry = new THREE.ShapeGeometry( _shapes );

					_geometry.computeBoundingBox();

					const _xMid = - 0.5 * ( _geometry.boundingBox.max.x - _geometry.boundingBox.min.x );

					_geometry.translate( xMid, 0, 0 );

					const _text = new THREE.Mesh( _geometry, _matLite );
					_text.position.z = - 150;
					scene.add( _text );
					// end region engineer

					// make line shape ( N.B. edge view remains visible )

					const holeShapes = [];

					for ( let i = 0; i < shapes.length; i ++ ) {

						const shape = shapes[ i ];

						if ( shape.holes && shape.holes.length > 0 ) {

							for ( let j = 0; j < shape.holes.length; j ++ ) {

								const hole = shape.holes[ j ];
								holeShapes.push( hole );

							}

						}

					}

					shapes.push.apply( shapes, holeShapes );

					const lineText = new THREE.Object3D();

					for ( let i = 0; i < shapes.length; i ++ ) {

						const shape = shapes[ i ];

						const points = shape.getPoints();
						const geometry = new THREE.BufferGeometry().setFromPoints( points );

						geometry.translate( xMid, 0, 0 );

						const lineMesh = new THREE.Line( geometry, matDark );
						lineText.add( lineMesh );

					}

					scene.add( lineText );

				} ); //end load function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			} // end init

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
